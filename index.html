<!DOCTYPE html>
<html>
  <head>

    <title>Curso Vue.js</title>

    <style type="text/css">

      .is-loading { background: red }

    </style>
  </head>

  <body>
    <div id="root">

      <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Class</button>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">

      var app = new Vue ({

        el: "#root",

        data: {

          isLoading: false

        },

        methods: {

          toggleClass() {

            this.isLoading = true;

          }

        }

      })

    </script>
  </body>
</html>
