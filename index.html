<!DOCTYPE html>
<html>
<head>
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
  	<button v-on:click="sumar">Sumar 1</button>
  	<button v-on:click="restar">Restar 1</button>
	El contador est√° en {{ contador }}
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
  	let _this = this //Referenciando al objeto window
    let app = new Vue({
      el: '#app',
      data: {
        contador: 0,
      },
      methods: {
      	sumar: () => {this.contador++},
      	restar: () => {this.contador--}
      }
    })
  </script>
</body>
</html>
