<!DOCTYPE html>
<html>
<head>
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
  	  <input type="text" name="nombre" placeholder="Ingresa tu nombre" v-model="nombre">
  	  <p>Tu nombre en may√∫scula {{ nombre | uppercsase}} </p>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        nombre: '',
      },
      filters: {
      	uppercsase: function(str){
      		return str.toUpperCase()
      	}
      }
    })
  </script>
</body>
</html>
